<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 40px;
            margin: 20px;
            background-color: #ccc;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
<script>
    let aDiv = document.getElementsByTagName("div");
    aDiv[0].onmouseenter = function(){
        aDiv[1].innerHTML = '鼠标移入盒子1，显示在盒子2上';
    }
    aDiv[0].onmouseleave = function(){
        aDiv[1].innerHTML = ' ';
    }
    aDiv[1].onmouseenter = function(){
        aDiv[0].innerHTML = '鼠标移入盒子2，显示在盒子1上';
    }
    aDiv[1].onmouseleave = function(){
        aDiv[0].innerHTML = ' ';
    }

</script>
</html>
